name: Auto Build, Deploy and Fix

on:
  push:
    branches:
      - ClaudeCode
    paths:
      - 'srv/**'
      - 'db/**'
      - 'app/**/*.cds'
      - 'app/**/*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'mta.yaml'
      - 'server.js'
  pull_request:
    branches:
      - ClaudeCode
    paths:
      - 'srv/**'
      - 'db/**'
      - 'app/**/*.cds'
      - 'app/**/*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'mta.yaml'
      - 'server.js'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if different user pushed
        id: check_user
        run: |
          CURRENT_AUTHOR=$(git log -1 --pretty=format:'%an')
          PREVIOUS_AUTHOR=$(git log -2 --skip=1 --pretty=format:'%an' | head -1)
          echo "Current author: $CURRENT_AUTHOR"
          echo "Previous author: $PREVIOUS_AUTHOR"

          if [ "$CURRENT_AUTHOR" = "$PREVIOUS_AUTHOR" ]; then
            echo "SAME_USER=true" >> $GITHUB_ENV
            echo "Same user pushed. Skipping build..."
          else
            echo "SAME_USER=false" >> $GITHUB_ENV
            echo "Different user detected. Proceeding with build..."
          fi

      - name: Exit if same user
        if: env.SAME_USER == 'true'
        run: |
          echo "Skipping workflow - same user pushed"
          exit 0

      - name: Setup Node.js
        if: env.SAME_USER == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: env.SAME_USER == 'false'
        run: npm install

      - name: Run CDS Build
        if: env.SAME_USER == 'false'
        id: build
        continue-on-error: true
        run: |
          npm run build || echo "BUILD_FAILED=true" >> $GITHUB_ENV

      - name: Run CDS Deploy
        if: env.SAME_USER == 'false'
        id: deploy
        continue-on-error: true
        run: |
          npx cds deploy || echo "DEPLOY_FAILED=true" >> $GITHUB_ENV

      - name: Check for build/deploy errors
        if: env.SAME_USER == 'false'
        id: check_errors
        run: |
          if [ "$BUILD_FAILED" = "true" ] || [ "$DEPLOY_FAILED" = "true" ]; then
            echo "ERRORS_FOUND=true" >> $GITHUB_ENV
            echo "Build or deploy failed. Attempting auto-fix..."
          else
            echo "ERRORS_FOUND=false" >> $GITHUB_ENV
            echo "Build and deploy successful!"
          fi

      - name: Auto-fix common issues
        if: env.SAME_USER == 'false' && env.ERRORS_FOUND == 'true'
        run: |
          # Fix ES module issues
          if grep -r "require('@sap/cds')" srv/*.js; then
            echo "Fixing ES module syntax..."
            find srv -name "*.js" -type f -exec sed -i "s/const cds = require('@sap\/cds')/import cds from '@sap\/cds'/g" {} \;
            find srv -name "*.js" -type f -exec sed -i "s/module.exports = class/export default class/g" {} \;
          fi

          # Retry build after fixes
          npm run build
          npx cds deploy

      - name: Commit fixes if any
        if: env.SAME_USER == 'false' && env.ERRORS_FOUND == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-fix: Build and deploy issues

          ðŸ¤– Generated by GitHub Actions"

      - name: Push fixes to ClaudeCode
        if: env.SAME_USER == 'false' && env.ERRORS_FOUND == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ClaudeCode

      - name: Merge ClaudeCode to dev
        if: env.SAME_USER == 'false' && success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin dev
          git checkout -b dev-merge origin/dev
          git merge origin/ClaudeCode --no-ff -m "Auto-merge: ClaudeCode to dev after successful build"
          git push origin HEAD:dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
